<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
          <form id="search-city" class="city">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-text-input"
            />
            <input type="submit" class="btn btn-success" value="Search" />
            <button type="submit" class="btn btn-primary">Current</button>
          </form>
          <h1 class="city-name" id="city-change">Kyiv</h1>
          <div class="row" id="current-city-temp">
            <div class="col-6">
          <ul>
            <li><div id="current-day"> Sunday 14:30</div></li>
            <li><div id="city-description">Partly cloudy</div></li>
          </ul>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
                id="icon"
                >
              <span id="current-unit-temp">5</span>
              <a href="#" id="celsius-link" class="active">째C</a><span class="slash">|</span>
              <a href="#" id="fahrenheit-link">째F</a>
            </div>
            
          
            <div class="col-6" id="win-hum">
              <ul>
                <li><div id="city-humidity">Humidity: 32%</div></li>
                <li><div id="city-wind">Wind: 5km/h</div></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="80"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        <a
          class="source-code"
          href="https://github.com/Tasha852209/Vanilla-Weather-App"
          target="_blank"
          >Open-source code</a
        ><span> by Tetiana Dub</span>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
